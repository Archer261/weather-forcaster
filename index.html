<!DOCTYPE <!DOCTYPE html>

<html>

<head>
    <title>Weather Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="container">
    <!-- Navbar -->
    <div class="navbar text-center row">
        Weather Forcaster
    </div>
    <!-- Navbar -->


    <h2> Search For City: </h2>
    <div class="content">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="mb-3">
                <input type="text" class="form-control" id="city-input" placeholder="Enter City">
                <button id="search" class="btn btn-primary row" type="submit">Search</button>
                <hr>
                <div id="city-history" class="container">

                </div>

            </div>

        </div>
        <!-- Sidebar -->

        <div class="main col-8">

            <!-- Current Weather -->
            <div class="current">
                <div class="card mb-3">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural
                            lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
            <!-- Current Weather End -->

            <!-- Week Forcast -->
            <h2> 5- Day Forecast</h2>
            <div class="week ">
                <div id="forcast-cards" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Forcast-Cards Space -->
                </div>
            </div>
            <!-- Week Forcast End -->


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
